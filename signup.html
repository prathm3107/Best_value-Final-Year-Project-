<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Best Value</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/cbfce28df6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
    <a class="navbar-brand" href="index.html">Best Value</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-contents" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-content" id="navbar-contents">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="signup.html">Register</a>
        </li>
    </div>
  </nav>
  <!-- Signup form -->
  <div class="form-container">
    <img class="signup-logo" src="images/compare.png"></img>
    <div class="form-content">
      <form action="/signup" method="post">
        <div class="form-group row form-row">
          <div class="col-sm-10">
            <input type="email" name="eMail" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" name="fName" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" name="lName" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row submit-button">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-lg btn-dark">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer id="footer">
    <h4>Copyright</h4>
  </footer>

  <!-- Javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
